
server.port = 8080
#persist the data  
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false


# Set H2 as the database
spring.datasource.url=jdbc:h2:mem:workflowtestdb34 
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Enable automatic schema creation
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none 
spring.sql.init.mode=always  
# If Claim Service is running locally on port 8081
#claim-service.url=http://localhost:8081

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=workflow_db

ENABLE_STAGE_TIMEOUT=true